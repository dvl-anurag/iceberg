# Spark Iceberg Catalog Configuration (HadoopCatalog with PostgreSQL as metadata store)
spark.sql.catalog.spark_catalog=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.spark_catalog.type=hadoop
spark.sql.catalog.spark_catalog.warehouse=C:/spar
spark.sql.catalog.spark_catalog.catalog-impl=org.apache.iceberg.hive.HiveCatalog
spark.sql.catalog.spark_catalog.uri=jdbc:postgresql://localhost:5432/iceberg_catalog
spark.sql.catalog.spark_catalog.driver=org.postgresql.Driver
spark.sql.catalog.spark_catalog.user=postgres
spark.sql.catalog.spark_catalog.password=root






